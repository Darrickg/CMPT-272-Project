<h1 mat-dialog-title>Enter Password</h1>
<div mat-dialog-content>
    <form appearance="fill" class="form" [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
        <label>What is the password?</label><br>
        <input type="text" formControlName="password"><br>
        <input type="submit" value="Submit" class="btn"><br>
    </form>
</div>
