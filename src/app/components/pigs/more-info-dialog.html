<h1 mat-dialog-title> More info on {{ data.name }}</h1>
<div mat-dialog-content>
    <h3>Pig Info:</h3>
    <p>
    id: {{ data.pId }}<br>
    breed: {{ data.pigBreed }}<br>
    location: {{ data.locName }}<br>
    time: {{ data.time }}<br>
    note: {{ data.note }}<br><br>
    </p>

    <h3>Reporter Info:</h3>
    <p>
        name: {{ data.reporterName }}<br>
        phone number: {{ data.reporterNum }}<br>
    </p>
</div>
